            currentIndex = index;
            updateActiveCard();
            const name = filteredData[index];
            showToast(`๐ ${name.arabic}`);
            
            // ูุญุงูุงุฉ ุชุดุบูู ุงูุตูุช
            try {
                const audio = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audio.createOscillator();
                const gainNode = audio.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audio.destination);
                
                oscillator.frequency.setValueAtTime(600, audio.currentTime);
                gainNode.gain.setValueAtTime(0.1, audio.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(audio.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // ุงูุจุญุซ ูู ุงูุฃุณูุงุก
        function searchNames(query) {
            if (!query.trim()) {
                filteredData = [...asmaData];
            } else {
                const searchTerm = query.toLowerCase().trim();
                filteredData = asmaData.filter(name => 
                    name.arabic.includes(query) || 
                    name.english.toLowerCase().includes(searchTerm) ||
                    name.meaning.includes(query) ||
                    name.description.includes(query) ||
                    name.id.toString().includes(searchTerm)
                );
            }
            
            currentIndex = 0;
            renderNames();
            updateCounter();
        }

        // ุนุฑุถ ุฌููุน ุงูุฃุณูุงุก
        function showAll() {
            filteredData = [...asmaData];
            currentIndex = 0;
            renderNames();
            updateCounter();
            updateControlButtons(0);
            document.querySelector('.search-input').value = '';
        }

        // ุนุฑุถ ุงูููุถูุฉ
        function showFavorites() {
            if (favorites.length === 0) {
                showToast('ูุง ุชูุฌุฏ ุฃุณูุงุก ููุถูุฉ ุจุนุฏ! ุฃุถู ุจุนุถ ุงูุฃุณูุงุก ุฃููุงู');
                return;
            }
            filteredData = asmaData.filter(name => favorites.includes(name.id));
            currentIndex = 0;
            renderNames();
            updateCounter();
            updateControlButtons(1);
        }

        // ุงุณู ุนุดูุงุฆู
        function randomName() {
            const randomIndex = Math.floor(Math.random() * asmaData.length);
            const randomName = asmaData[randomIndex];
            filteredData = [randomName];
            currentIndex = 0;
            renderNames();
            updateCounter();
            updateControlButtons(2);
            showToast(`๐ฒ ${randomName.arabic}`);
        }

        // ูุณุญ ุงูููุถูุฉ
        function resetFavorites() {
            if (favorites.length === 0) {
                showToast('ูุง ุชูุฌุฏ ููุถูุฉ ูุญุฐููุง');
                return;
            }
            
            if (confirm('ูู ุชุฑูุฏ ุญุฐู ุฌููุน ุงูุฃุณูุงุก ุงูููุถูุฉุ')) {
                favorites = [];
                saveFavorites();
                renderNames();
                showToast('โ ุชู ุญุฐู ุฌููุน ุงูููุถูุฉ');
                updateControlButtons(3);
            }
        }

        // ุชุญุฏูุซ ุฃุฒุฑุงุฑ ุงูุชุญูู
        function updateControlButtons(activeIndex) {
            document.querySelectorAll('.control-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === activeIndex);
            });
        }

        // ุฅุถุงูุฉ/ุฅุฒุงูุฉ ูู ุงูููุถูุฉ
        function toggleFavorite(index) {
            const nameId = filteredData[index].id;
            const favIndex = favorites.indexOf(nameId);
            
            if (favIndex > -1) {
                favorites.splice(favIndex, 1);
                showToast('๐ ุชู ุฅุฒุงูุฉ ูู ุงูููุถูุฉ');
            } else {
                favorites.push(nameId);
                showToast('โค๏ธ ุชู ุฅุถุงูุฉ ููููุถูุฉ');
            }
            
            saveFavorites();
            renderNames();
        }

        // ูุณุฎ ุงููุต
        function copyName(index) {
            const name = filteredData[index];
            const text = `${name.arabic} - ${name.meaning}\n\n${name.description}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('๐ ุชู ุงููุณุฎ ุจูุฌุงุญ');
                }).catch(() => {
                    fallbackCopyText(text);
                });
            } else {
                fallbackCopyText(text);
            }
        }

        // ูุณุฎ ุงุญุชูุงุทู
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('๐ ุชู ุงููุณุฎ ุจูุฌุงุญ');
            } catch (err) {
                showToast('โ ูุดู ูู ุงููุณุฎ');
            }
            
            document.body.removeChild(textArea);
        }

        // ูุดุงุฑูุฉ ุงููุต
        function shareText(index) {
            const name = filteredData[index];
            const text = `${name.arabic} - ${name.meaning}\n\n${name.description}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'ุฃุณูุงุก ุงููู ุงูุญุณูู',
                    text: text,
                    url: window.location.href
                }).then(() => {
                    showToast('๐ค ุชู ุงููุดุงุฑูุฉ');
                }).catch(() => {
                    copyName(index);
                });
            } else {
                copyName(index);
            }
        }

        // ุนุฑุถ ุฑุณุงูุฉ ูุคูุชุฉ
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast && toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        // ุชุญุฏูุซ ุงูุนุฏุงุฏ
        function updateCounter() {
            const counter = document.getElementById('nameCounter');
            counter.textContent = `${filteredData.length} ุงุณูุงู`;
            
            if (filteredData.length === 99) {
                counter.style.background = 'linear-gradient(135deg, #00c851, #00a839)';
            } else if (filteredData.length === 0) {
                counter.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
            } else {
                counter.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // ุญูุธ ุงูููุถูุฉ
        function saveFavorites() {
            try {
                localStorage.setItem('asma_favorites', JSON.stringify(favorites));
            } catch (e) {
                console.log('Unable to save favorites');
            }
        }

        // ุชุญููู ุงูููุถูุฉ
        function loadFavorites() {
            try {
                const saved = localStorage.getItem('asma_favorites');
                if (saved) {
                    favorites = JSON.parse(saved);
                }
            } catch (e) {
                favorites = [];
            }
        }

        // ุงูุฑุฌูุน ููุฎูู
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                showToast('ูุง ูููู ุงูุฑุฌูุน ููุฎูู');
            }
        }

        // ุงุฎุชุตุงุฑุงุช ููุญุฉ ุงูููุงุชูุญ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    if (currentIndex < filteredData.length - 1) {
                        selectName(currentIndex + 1);
                    }
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    if (currentIndex > 0) {
                        selectName(currentIndex - 1);
                    }
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    if (filteredData[currentIndex]) {
                        playName(currentIndex);
                    }
                    break;
                case 'c':
                case 'C':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        if (filteredData[currentIndex]) {
                            copyName(currentIndex);
                        }
                    }
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        document.querySelector('.search-input').focus();
                    }
                    break;
                case 'r':
                case 'R':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        randomName();
                    }
                    break;
                case 'Escape':
                    document.querySelector('.search-input').value = '';
                    searchNames('');
                    break;
            }
        });

        // ุฏุนู ุงูููุณ ููุฃุฌูุฒุฉ ุงููุญูููุฉ
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const swipeDistance = touchStartY - touchEndY;
            const swipeThreshold = 50;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentIndex < filteredData.length - 1) {
                    selectName(currentIndex + 1);
                } else if (swipeDistance < 0 && currentIndex > 0) {
                    selectName(currentIndex - 1);
                }
            }
        });

        // ุชุญุณูู ุงูุจุญุซ ูุน ุชุฃุฎูุฑ
        let searchTimeout;
        const originalSearchNames = searchNames;
        searchNames = function(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                originalSearchNames(query);
            }, 300);
        };

        // ุฑุณุงูุฉ ุชุฑุญูุจ
        function showWelcomeMessage() {
            setTimeout(() => {
                showToast('๐ ุฃููุงู ุจู ูู ุฃุณูุงุก ุงููู ุงูุญุณูู');
            }, 1000);
        }

        // ุชููุฆุฉ ุงูุชุทุจูู ุนูุฏ ุชุญููู ุงูุตูุญุฉ
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            showWelcomeMessage();
        });

        // ุฅุถุงูุฉ ูุคุดุฑ ุงูุชุญููู
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            showToast('โ ุชู ุชุญููู ุฌููุน ุงูุฃุณูุงุก ุจูุฌุงุญ');
        });

        // ูุนูููุงุช ุงูุชุทุจูู
        console.log('๐ ุฃุณูุงุก ุงููู ุงูุญุณูู - ุชุทุจูู ุชูุงุนูู');
        console.log('๐ฑ ุงูุงุฎุชุตุงุฑุงุช:');
        console.log('   โข ุงูุฃุณูู: ุงูุชููู');
        console.log('   โข ูุณุงูุฉ/Enter: ุชุดุบูู');
        console.log('   โข Ctrl+C: ูุณุฎ');
        console.log('   โข Ctrl+F: ุจุญุซ');
        console.log('   โข Ctrl+R: ุนุดูุงุฆู');
        console.log('   โข Escape: ุฅูุบุงุก ุงูุจุญุซ');

    </script>
